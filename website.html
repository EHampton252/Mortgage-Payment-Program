<html>
    <h1>
        Mortgage Payment Calculator
        <title>Mortgage Payment Calculator</title>
        <link rel="stylesheet" href="website.css">
    </h1>
    <body>
        <div class="input-container">
            <label for "input-amount">Amount of the loan:</label>
            <input type="number" id="input-amount" name="principal">
            <br>
        </div>
        <div class = "input-container">
            <label for "input-period">Length of the loan (in years):</label>
            <input type="number" id="input-period" name="num-payments">
            <br>
        </div>
        <div class = "input-container">
            <label for "input-rate">Interest rate on capital:</label>
            <input type="number" id="input-rate" name="interest">
            <br>
        </div>
        <button id="create-payment-plan">Calculate</button>
        <table border = "1" id="payment-schedule">
            <thead>
                <tr>
                    <th>MONTHS</th>
                    <th>PAYMENT</th>
                    <th>PRINCIPAL PAID</th>
                    <th>INTEREST PAID</th>
                    <th>YTD PRINCIPLE</th>
                    <th>PRINCIPAL REMAINING</th>
                    <th>YTD INTEREST</th>
                    <th>TOTAL PAYMENTS</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <script src="website-be.js"></script>
        </table>
    </body>
</html>
